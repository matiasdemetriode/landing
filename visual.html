<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="visual.css">
</head>
<body id="body">
    <div class="container">
    <h1 id="title" class="text-center">FreeCodeCamp Survey Form</h1>
    <p id="description" class="description-text-center">Thank you for taking the time to help us improve the platform</p>
    
        <div class="main-content">
        <div class="form-container">
            <form id="survey-form">

                <label for="name" id="label.name">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
                <label for="email" id="label.email">Email</label>
                <input type="text" id="email" required placeholder="Enter your email">
                <label for="email" class="form__label"></label>
                <label for="number" id="number__label">Enter your rate from 1 to 10:</label>
                <input type="number" id="number" min="1" max="10" required placeholder="Enter your rate">
            
                <label for="dropdown">Which option best describes your current role?</label>
                  <select id="dropdown">
                      <option value="student">Student</option>
                      <option value="full-time-learner">Full time learner</option>
                      <option value="full-time-job">Full time job</option>
                      <option value="prefer-not-to-say">Prefer not to say</option>
                      <option value="other">Other</option>
                  </select>
              
                  <fieldset>
                <legend>Would you recommend my channel to a friend?</legend>
                 <input type="radio" name="recommend" checked id="definitely" value="definitely"><label for="definitely">Definitely</label></label>
                 <br>
                 <input type="radio" name="recommend" id="maybe" value="maybe"><label for="maybe">Maybe</label>
                 <br>
                 <input type="radio" name="recommend" id="not-sure" value="not-sure"><label for="not-sure">Not sure</label>
                 <br>
                 </fieldset>

                 <p>What would you like to see improved?</p>
                  <input type="checkbox" id="video-length" name="video-length" value="video-length">
                  <label for="video-length">Video length</label><br>
                  <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
                  <label for="content-quality">Content quality</label><br>
                  <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
                  <label for="more-videos">Add more videos</label><br>

                  <label for="comment">Any comments or suggestions?</label>
                  <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>

                  <button type="submit" id="submit">Submit</button>

                 
                </div> 
        </div>
    </form>
</body>
</html>
